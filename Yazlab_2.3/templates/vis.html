<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Network</title>
    <script
      type="text/javascript"
      src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"
    ></script>
    <style type="text/css">
      #mynetwork {
        width: 800px;
        height: 600px;
        border: 1px solid lightgray;
      }
    </style>
  </head>
  <body>
    <option value="ArastirmaciAdi"></option>
    <div id="mynetwork"></div>
    <script type="text/javascript">
      // create an array with nodes
     

      
      var  nodes = new vis.DataSet([
        {% for data_ in data %}
        { id: {{data_['id']}}, label:"{{data_['label']}}" },
        {% endfor %}
    ])
    //   var nodes = new vis.DataSet([
       
    //     { id: 1, label: "Node 1" },
    //     { id: 2, label: "Node 2" },
    //     { id: 3, label: "Node 3" },
    //     { id: 4, label: "Node 4" },
    //     { id: 5, label: "Node 5" },
    //   ]);

      // create an array with edges
      var edges = new vis.DataSet([
        {% for con in connection %}
        { from:{{ con['one']}}, to: {{con['two']}} },
        {% endfor %}
      ]);

      // create a network
      var container = document.getElementById("mynetwork");
      var data = {
        nodes: nodes,
        edges: edges,
      };
      var options = {};
      var network = new vis.Network(container, data, options);
    </script>
  </body>
</html>
